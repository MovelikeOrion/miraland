[package]
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
edition = "2021"
name = "miraland-install"
description = "The solana cluster software installer"
version = "1.14.17-rc1"
repository = "https://github.com/miraland-labs/miraland"
license = "Apache-2.0"
homepage = "https://miraland.top/"
documentation = "https://docs.rs/miraland-install"

[dependencies]
atty = "0.2.11"
bincode = "1.3.3"
bzip2 = "0.4.4"
chrono = { version = "0.4.11", features = ["serde"] }
clap = { version = "2.33.1" }
console = "0.15.0"
crossbeam-channel = "0.5"
ctrlc = { version = "3.2.2", features = ["termination"] }
dirs-next = "2.0.0"
indicatif = "0.16.2"
lazy_static = "1.4.0"
miraland-clap-utils = { path = "../clap-utils", version = "=1.14.17-rc1" }
miraland-client = { path = "../client", version = "=1.14.17-rc1" }
miraland-config-program = { path = "../programs/config", version = "=1.14.17-rc1" }
miraland-logger = { path = "../logger", version = "=1.14.17-rc1" }
miraland-sdk = { path = "../sdk", version = "=1.14.17-rc1" }
miraland-version = { path = "../version", version = "=1.14.17-rc1" }
nix = "0.24.2"
reqwest = { version = "0.11.11", default-features = false, features = ["blocking", "brotli", "deflate", "gzip", "rustls-tls", "json"] }
semver = "1.0.10"
serde = { version = "1.0.138", features = ["derive"] }
serde_yaml = "0.8.26"
tar = "0.4.38"
tempfile = "3.3.0"
url = "2.2.2"

[target."cfg(windows)".dependencies]
winapi = "0.3.8"
winreg = "0.10"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
