[package]
name = "miraland-net-utils"
version = "1.14.17-rc4"
description = "Miraland Network Utilities"
authors = [
  "Miraland Crafters <crafters@miraland.top>",
  "Solana Maintainers <maintainers@solana.foundation>"
]
repository = "https://github.com/miraland-labs/miraland"
license = "Apache-2.0"
homepage = "https://miraland.top/"
documentation = "https://docs.rs/miraland-net-utils"
edition = "2021"

[dependencies]
bincode = "1.3.3"
clap = { version = "3.1.5", features = ["cargo"] }
crossbeam-channel = "0.5"
log = "0.4.17"
miraland-logger = { path = "../logger", version = "=1.14.17-rc4" }
miraland-sdk = { path = "../sdk", version = "=1.14.17-rc4" }
miraland-version = { path = "../version", version = "=1.14.17-rc4" }
nix = "0.24.2"
rand = "0.7.0"
serde = "1.0.138"
serde_derive = "1.0.103"
socket2 = "0.4.4"
tokio = { version = "1", features = ["full"] }
url = "2.2.2"

[lib]
name = "miraland_net_utils"

[[bin]]
name = "miraland-ip-address"
path = "src/bin/ip_address.rs"

[[bin]]
name = "miraland-ip-address-server"
path = "src/bin/ip_address_server.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
