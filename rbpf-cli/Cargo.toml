[package]
name = "rbpf-cli"
version = "1.14.17-rc1"
description = "CLI to test and analyze eBPF programs"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/rbpf"
homepage = "https://miraland.top/"
keywords = ["BPF", "eBPF", "interpreter", "JIT"]
edition = "2021"
publish = false

[dependencies]
clap = { version = "3.1.5", features = ["cargo"] }
miraland-bpf-loader-program = { path = "../programs/bpf_loader", version = "=1.14.17-rc1" }
miraland-logger = { path = "../logger", version = "=1.14.17-rc1" }
miraland-program-runtime = { path = "../program-runtime", version = "=1.14.17-rc1" }
miraland-sdk = { path = "../sdk", version = "=1.14.17-rc1" }
serde = "1.0.138"
serde_json = "1.0.81"
solana_rbpf = "=0.2.31"
