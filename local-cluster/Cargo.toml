[package]
authors = [
  "Miraland Crafters <crafters@miraland.top>",
  "Solana Maintainers <maintainers@solana.foundation>"
]
edition = "2021"
name = "miraland-local-cluster"
description = "Blockchain for community beyond the horizon"
version = "1.14.17-rc4"
repository = "https://github.com/miraland-labs/miraland"
license = "Apache-2.0"
homepage = "https://miraland.top/"
documentation = "https://docs.rs/miraland-local-cluster"

[dependencies]
crossbeam-channel = "0.5"
fs_extra = "1.2.0"
itertools = "0.10.3"
log = "0.4.17"
miraland-client = { path = "../client", version = "=1.14.17-rc4" }
miraland-config-program = { path = "../programs/config", version = "=1.14.17-rc4" }
miraland-core = { path = "../core", version = "=1.14.17-rc4" }
miraland-entry = { path = "../entry", version = "=1.14.17-rc4" }
miraland-gossip = { path = "../gossip", version = "=1.14.17-rc4" }
miraland-ledger = { path = "../ledger", version = "=1.14.17-rc4" }
miraland-runtime = { path = "../runtime", version = "=1.14.17-rc4" }
miraland-sdk = { path = "../sdk", version = "=1.14.17-rc4" }
miraland-stake-program = { path = "../programs/stake", version = "=1.14.17-rc4" }
miraland-streamer = { path = "../streamer", version = "=1.14.17-rc4" }
miraland-vote-program = { path = "../programs/vote", version = "=1.14.17-rc4" }
rand = "0.7.0"
rayon = "1.5.3"
tempfile = "3.3.0"

[dev-dependencies]
assert_matches = "1.5.0"
gag = "1.0.0"
miraland-download-utils = { path = "../download-utils", version = "=1.14.17-rc4" }
miraland-logger = { path = "../logger", version = "=1.14.17-rc4" }
serial_test = "0.8.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
