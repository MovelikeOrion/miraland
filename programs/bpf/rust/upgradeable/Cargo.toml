[package]
name = "miraland-bpf-rust-upgradeable"
version = "1.14.18"
description = "Miraland BPF test program written in Rust"
authors = [
  "Miraland Crafters <crafters@miraland.top>",
  "Solana Maintainers <maintainers@solana.foundation>"
]
repository = "https://github.com/miraland-labs/miraland"
license = "Apache-2.0"
homepage = "https://miraland.top/"
documentation = "https://docs.rs/miraland-bpf-rust-upgradeable"
edition = "2021"

[dependencies]
miraland-program = { path = "../../../../sdk/program", version = "1.14.18" }

[lib]
name = "miraland_bpf_rust_upgradeable"
crate-type = ["cdylib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
