[package]
name = "miraland-bpf-rust-dep-crate"
version = "1.14.17-rc1"
description = "Miraland BPF test program written in Rust"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/miraland-labs/miraland"
license = "Apache-2.0"
homepage = "https://miraland.top/"
documentation = "https://docs.rs/miraland-bpf-rust-dep-crate"
edition = "2021"

[dependencies]
byteorder = { version = "1", default-features = false }
# list of crates which must be buildable for bpf programs
miraland-address-lookup-table-program = { path = "../../../../programs/address-lookup-table", version = "=1.14.17-rc1" }
miraland-program = { path = "../../../../sdk/program", version = "=1.14.17-rc1" }

[lib]
crate-type = ["cdylib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
