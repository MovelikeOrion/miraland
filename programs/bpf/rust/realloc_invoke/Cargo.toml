[package]
name = "miraland-bpf-rust-realloc-invoke"
version = "1.14.19"
description = "Miraland BPF test program written in Rust"
authors = [
  "Miraland Crafters <crafters@miraland.top>",
  "Solana Maintainers <maintainers@solana.foundation>"
]
repository = "https://github.com/miraland-labs/miraland"
license = "Apache-2.0"
homepage = "https://miraland.top/"
documentation = "https://docs.rs/miraland-bpf-rust-realloc-invoke"
edition = "2021"

[features]
default = ["program"]
program = []

[dependencies]
miraland-program = { path = "../../../../sdk/program", version = "1.14.19" }
miraland-bpf-rust-realloc = { path = "../realloc", version = "1.14.19", default-features = false }

[lib]
crate-type = ["lib", "cdylib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
