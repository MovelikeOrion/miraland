[package]
name = "miraland-bpf-rust-sysvar"
version = "1.14.17-rc1"
description = "Miraland BPF test program written in Rust"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/miraland-labs/miraland"
license = "Apache-2.0"
homepage = "https://miraland.top/"
documentation = "https://docs.rs/miraland-bpf-rust-sysvar"
edition = "2021"

[dependencies]
miraland-program = { path = "../../../../sdk/program", version = "=1.14.17-rc1" }

[dev-dependencies]
miraland-program-runtime = { path = "../../../../program-runtime", version = "=1.14.17-rc1" }
miraland-program-test = { path = "../../../../program-test", version = "=1.14.17-rc1" }
miraland-sdk = { path = "../../../../sdk", version = "=1.14.17-rc1" }

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
