[package]
name = "miraland-bpf-rust-param-passing"
version = "1.14.19"
description = "Miraland BPF test program written in Rust"
authors = [
  "Miraland Crafters <crafters@miraland.top>",
  "Solana Maintainers <maintainers@solana.foundation>"
]
repository = "https://github.com/miraland-labs/miraland"
license = "Apache-2.0"
homepage = "https://miraland.top/"
documentation = "https://docs.rs/miraland-bpf-rust-param-passing"
edition = "2021"

[dependencies]
miraland-program = { path = "../../../../sdk/program", version = "1.14.19" }
miraland-bpf-rust-param-passing-dep = { path = "../param_passing_dep", version = "1.14.19" }

[lib]
crate-type = ["cdylib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
